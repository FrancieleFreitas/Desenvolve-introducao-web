<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de satisfação</title>
    </head>
    <body>
        <h1>Pesquisa de satisfação</h1>

        <form>
            <h2>Dados pessoais</h2>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="Nome" name="nome"
            required> <br> <br>

            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email"
            required> <br> <br>

            <label for="telefone">Telefone:</label> <br>
            <input type="tel" id="telefone"
            name="telefone" required> <br> <br>

            <h2>Pesquisa</h2>

            <p>1. Como você avalia nosso atendimento?</p>

            <input type="radio" id="exelente"
            name="atendimento" value="exelente">
            <label for="exelente">Exelente</label> <br>
            <input type="radio" id="bom"
            name="atendimento" value="bom">
            <label for="bom">Bom</label> <br>
            <input type="radio" id="ruim"
            name="atendimento" value="ruim">
            <label for="ruim">Ruim</label><br> <br>

            <p>2. Você recomendaria nossos serviços?</p>

            <input type="radio" id="sim"
            name="recomendaria" value="sim">
            <label for="sim">Sim</label> <br>
            <input type="radio" id="não"
            name="recomendaria" value="nao">
            <label for="nao">Não</label> <br> <br>

            <label for="frequencia">3. Com que frequência você utiliza nossos serviços?
            </label><br>
            <select id="frequencia" name="frequencia">
                <option value="diariamente">Diariamente</option>
                <option value="semanalmente">Semanalmente</option>
                <option value="mensalmente">Mensalmente</option>
                <option value="Raramente"></option>
            </select><br><br>

            <input type="checkbox" id="autorizacao"
            name="autorizacao">
            <label for="autorizacao">Autorizo compartilhar minha resposta com terceiros
            </label><br><br>

            <input type="submit" value="Enviar">
        
              </form>
              
    </body>
    </html>
